<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        h1 {
            color: #f1c40f;
            text-shadow: 2px 2px 4px #000000;
        }
        #game-area {
            background-color: #34495e;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #c0392b;
        }
        #game-status {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>üÉè Blackjack Game üÉè</h1>
    <div id="game-area">
        <button id="start-game">Start Game</button>
    </div>
    <div id="game-status"></div>
    <script src="index.js"></script>
</body>
</html>
